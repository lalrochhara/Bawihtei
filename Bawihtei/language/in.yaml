    тЭВ /tiny*:* To make small sticker
    тЭВ /kamuii <1-8> *:* To deepefying stiker
    тЭВ /mmf <reply with text>*:* To draw a text for sticker or pohots
tools_help: |
    тФАтФАуАМ Tools уАНтФАтФА

    *Sangmata Info bot*
    тЭВ /sg <reply>*:* To check history name

    *Date-time-Weather*
    тЭВ /time <country code>*:* Gives information about a timezone.
    тЭВ /weather <city>*:* Get weather info in a particular place.
    тЭВ /wttr <city>*:* Advanced weather module, usage same as /weather
    тЭВ /wttr moon*:* Get the current status of moon

    *Converts*
    тЭВ /encrypt*:* Encrypts The Given Text
    тЭВ /decrypt*:* Decrypts Previously Ecrypted Text
    тЭВ /zip*:* reply to a telegram file to compress it in .zip format
    тЭВ /unzip*:* reply to a telegram file to decompress it from the .zip format

    *Random API*
    тЭВ /ptl: get random video from Instagram timeline
    тЭВ /chika: get random video from chikakiku
    тЭВ /wibu:get random short anime video or photos
    тЭВ /truth: challenge 
    тЭВ /dare: challenge
    Link To File:
    тЭВ /up: reply to a direct download link to upload it to telegram as files
    
    File To Link:
    тЭВ /transfersh: reply to a telegram file to upload it on transfersh and get direct download link
    тЭВ /tmpninja: reply to a telegram file to upload it on tmpninja and get direct download link
    File Or Text To Telegraph:
    тЭВ /tgm : Get Telegraph Link Of Replied Media
    тЭВ /tgt: Get Telegraph Link of Replied Text

    Tagger
    тЭВ /tagall : for tag everyone at least 100 member first.
translator_help: |
    тФАтФАуАМ Translator уАНтФАтФА

    Use this module to translate stuff!

    *Commands:*
    тЭВ /tl (or /tr): as a reply to a message, translates it to English.
    тЭВ /tl <lang>: translates to <lang>
       eg: /tl ja: translates to Japanese.
    тЭВ /tl <source>//<dest>: translates from <source> to <lang>.
       eg:  /tl ja//en: translates from Japanese to English.
    тЭВ /langs: get a list of supported languages for translation.

    I can convert text to voice and voice to text..
    тЭВ /tts <lang code>*:* Reply to any message to get text to speech output
    тЭВ /stt*:* Type in reply to a voice message(support english only) to extract text from it.
    
    *Language Codes*
      `af,am,ar,az,be,bg,bn,bs,ca,ceb,co,cs,cy,da,de,el,en,eo,es,
      et,eu,fa,fi,fr,fy,ga,gd,gl,gu,ha,haw,hi,hmn,hr,ht,hu,hy,
      id,ig,is,it,iw,ja,jw,ka,kk,km,kn,ko,ku,ky,la,lb,lo,lt,lv,mg,mi,mk,
      ml,mn,mr,ms,mt,my,ne,nl,no,ny,pa,pl,ps,pt,ro,ru,sd,si,sk,sl,
      sm,sn,so,sq,sr,st,su,sv,sw,ta,te,tg,th,tl,tr,uk,ur,uz,
      vi,xh,yi,yo,zh,zh_CN,zh_TW,zu`
warns_help: |
    тФАтФАуАМ Warns уАНтФАтФА

    тЭВ /warns <userhandle>: get a user's number, and reason, of warns.
    тЭВ /warnlist: list of all current warning filters
    тЭВ /warn <userhandle>: warn a user. After 3 warns, the user will be banned from the group. Can also be used as a reply.
    тЭВ /dwarn <userhandle>: warn a user and delete the message. After 3 warns, the user will be banned from the group. Can also be used as a reply.
    тЭВ /resetwarn <userhandle>: reset the warns for a user. Can also be used as a reply.
    тЭВ /addwarn <keyword> <reply message>: set a warning filter on a certain keyword. If you want your keyword to be a sentence, encompass it with quotes, as such: /addwarn "very angry" This is an angry user.
    тЭВ /nowarn <keyword>: stop a warning filter
    тЭВ /warnlimit <num>: set the warning limit
    тЭВ /strongwarn <on/yes/off/no>: If set to on, exceeding the warn limit will result in a ban. Else, will just punch.

