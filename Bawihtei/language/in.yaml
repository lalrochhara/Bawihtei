fsub_feds_help: |
    тФАтФАуАМ F-Subs / Feds уАНтФАтФА

    *Force Subscribe:*

    Bawihtei can mute members who are not subscribed your channel until they subscribe When enabled I will mute unsubscribed members and show them a unmute button. When they pressed the button I will unmute them

    *Setup* *:* *Only creator*
    тЭВ Add me in your group as admin
    тЭВ Add me in your channel as admin 
    
    *Commmands*
    тЭВ /fsub {channel username} - To turn on and setup the channel.

      ЁЯТбDo this first...

    тЭВ /fsub - To get the current settings.
    тЭВ /fsub disable - To turn of ForceSubscribe..

      ЁЯТбIf you disable fsub, you need to set again for working.. /fsub {channel username} 

    тЭВ /fsub clear - To unmute all members who muted by me.

    *Federation*
    Everything is fun, until a spammer starts entering your group, and you have to block it. Then you need to start banning more, and more, and it hurts.
    But then you have many groups, and you don't want this spammer to be in one of your groups - how can you deal? Do you have to manually block it, in all your groups?\n
    *No longer!* With Federation, you can make a ban in one chat overlap with all other chats.\n
    You can even designate federation admins, so your trusted admin can ban all the spammers from chats you want to protect.\n
    *Commands:*\n
    Feds are now divided into 3 sections for your ease.
    тЭВ `/fedownerhelp`*:* Provides help for fed creation and owner only commands
    тЭВ `/fedadminhelp`*:* Provides help for fed administration commands
    тЭВ `/feduserhelp`*:* Provides help for commands anyone can use
FED_OWNER_HELP: | 
