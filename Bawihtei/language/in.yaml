WELCOME_HELP_TEXT: |
    тФАтФАуАМ Greetings Format Help уАНтФАтФА

    "Your group's welcome/goodbye messages can be personalised in multiple ways. If you want the messages"
    " to be individually generated, like the default welcome message is, you can use *these* variables:\n"
    "  тЭВ `{first}`*:* this represents the user's *first* name\n"
    "  тЭВ `{last}`*:* this represents the user's *last* name. Defaults to *first name* if user has no "
    "last name.\n"
    "  тЭВ `{fullname}`*:* this represents the user's *full* name. Defaults to *first name* if user has no "
    "last name.\n"
    "  тЭВ `{username}`*:* this represents the user's *username*. Defaults to a *mention* of the user's "
    "first name if has no username.\n"
    "  тЭВ `{mention}`*:* this simply *mentions* a user - tagging them with their first name.\n"
    "  тЭВ `{id}`*:* this represents the user's *id*\n"
    "  тЭВ `{count}`*:* this represents the user's *member number*.\n"
    "  тЭВ `{chatname}`*:* this represents the *current chat name*.\n"
    "\nEach variable MUST be surrounded by `{}` to be replaced.\n"
    "Welcome messages also support markdown, so you can make any elements bold/italic/code/links. "
    "Buttons are also supported, so you can make your welcomes look awesome with some nice intro "
    "buttons.\n"
    f"To create a button linking to your rules, use this: `[Rules](buttonurl://t.me/{dispatcher.bot.username}?start=group_id)`. "
    "Simply replace `group_id` with your group's id, which can be obtained via /id, and you're good to "
    "go. Note that group ids are usually preceded by a `-` sign; this is required, so please don't "
    "remove it.\n"
    "You can even set images/gifs/videos/voice messages as the welcome message by "
    "replying to the desired media, and calling `/setwelcome`."
WELCOME_MUTE_HELP_TEXT: |
    тФАтФАуАМ Greetings Mute Format Help уАНтФАтФА

    "You can get the bot to mute new people who join your group and hence prevent spambots from flooding your group. "
    "The following options are possible:\n"
    "  тЭВ `/welcomemute soft`*:* restricts new members from sending media for 24 hours.\n"
    "  тЭВ `/welcomemute strong`*:* mutes new members till they tap on a button thereby verifying they're human.\n"
    "  тЭВ `/welcomemute captcha`*:*  mutes new members till they solve a button captcha thereby verifying they're human.\n"
    "  тЭВ `/welcomemute off`*:* turns off welcomemute.\n"
    "*Note:* Strong mode kicks a user from the chat if they dont verify in 120seconds. They can always rejoin though"
info_and_afk_help: |
    тФАтФАуАМ Info and AFK уАНтФАтФА

    *ID:*
    тЭВ /id*:* get the current group id. If used by replying to a message, gets that user's id.
    тЭВ /gifid*:* reply to a gif to me to tell you its file ID.
    
    *Self addded information:* 
    тЭВ /setme <text>*:* will set your info
    тЭВ /me*:* will get your or another user's info.
    Examples:
    тЭВ /setme I am a wolf.
    тЭВ /me @username(defaults to yours if no user specified)
    
    *Information others add on you:* 
    тЭВ /bio*:* will get your or another user's bio. This cannot be set by yourself.
    тЭВ /setbio <text>*:* while replying, will save another user's bio 
    Examples:
    тЭВ /bio @username(defaults to yours if not specified).
    тЭВ /setbio This user is a wolf (reply to the user)
    
    *Overall Information about you:*
    тЭВ /info*:* get information about a user. 
    
    *json Detailed info:*
    тЭВ /json*:* Get Detailed info about any message.
    
    *AFk:*
    When marked as AFK, any mentions will be replied to with a message stating that you're not available!
    тЭВ /afk <reason>*:* Mark yourself as AFK.
      - brb <reason>: Same as the afk command, but not a command. 
      
    *What is that health thingy?*
    Come and see [HP System explained](https://t.me/BawihteiUpdates/41)
locks_help: |
    тФАтФАуАМ Locks уАНтФАтФА

    Do stickers annoy you? or want to avoid people sharing links? or pictures? \
    You're in the right place!
    The locks module allows you to lock away some common items in the \
    telegram world; the bot will automatically delete them!

    тЭВ /locktypes*:* Lists all possible locktypes

    *Admins only:*
    тЭВ /lock <type>*:* Lock items of a certain type (not available in private)
    тЭВ /unlock <type>*:* Unlock items of a certain type (not available in private)
    тЭВ /locks*:* The current list of locks in this chat.

    Locks can be used to restrict a group's users.
    eg:
    Locking urls will auto-delete all messages with urls, locking stickers will restrict all \
    non-admin users from sending stickers, etc.
    Locking bots will stop non-admins from adding bots to the chat.

    *Note:*
    тЭВ Unlocking permission *info* will allow members (non-admins) to change the group information, such as the description or the group name
    тЭВ Unlocking permission *pin* will allow members (non-admins) to pinned a message in a group
logchannel_help: |
    тФАтФАуАМ Log channel уАНтФАтФА

    тЭВ /logchannel*:* get log channel info
    тЭВ /setlog*:* set the log channel.
    тЭВ /unsetlog*:* unset the log channel.

    *Setting the log channel is done by*:

    тЮй adding the bot to the desired channel (as an admin!)
    тЮй sending /setlog in the channel
    тЮй forwarding the /setlog to the group
logomarker_help: |
    тФАтФАуАМ Logo Marker уАНтФАтФА
    
    This is help menu for logomaker
    тЭВ /logo <text/name> - Create a logo with random view.
    тЭВ /wlogo <text/name> - Create a logo with wide view only.

    *Image Editor : *
    тЭВ  /edit <reply photo> - to edit image.
musicplayer_help: |
    тФАтФАуАМ Musicplayer уАНтФАтФА

    Help Music can access with different command and support dashboard help and setting.
    тЭВ /mhelp - for help music module
    тЭВ /msettings - for setting music module

    NOTE : DON'T SPAMMING AT REQUEST SONG OR VIDEO...
notes_help: |
    тФАтФАуАМ Notes уАНтФАтФА

    тЭВ /get <notename>*:* get the note with this notename
    тЭВ #<notename>*:* same as /get
    тЭВ /notes or /saved*:* list all saved notes in this chat
    тЭВ /number *:* Will pull the note of that number in the list
    If you would like to retrieve the contents of a note without any formatting, use `/get <notename> noformat`. This can \
    be useful when updating a current note

    *Admins only:*
    тЭВ /save <notename> <notedata>*:* saves notedata as a note with name notename
    A button can be added to a note by using standard markdown link syntax - the link should just be prepended with a \
    `buttonurl:` section, as such: `[somelink](buttonurl:example.com)`. Check `/markdownhelp` for more info
    тЭВ /save <notename>*:* save the replied message as a note with name notename
    Separate diff replies by `%%%` to get random notes
    *Example:*
      тЮй `/save notename
         Reply 1
         %%%
         Reply 2
         %%%
         Reply 3`

    тЭВ /clear <notename>*:* clear note with this name
    тЭВ /removeallnotes*:* removes all notes from the group

    *Note:* Note names are case-insensitive, and they are automatically converted to lowercase before getting saved.
reports_help: |
    тФАтФАуАМ Report уАНтФАтФА

    тЭВ /report <reason>*:* reply to a message to report it to admins.
    тЭВ @admin*:* reply to a message to report it to admins.
    *NOTE:* Neither of these will get triggered if used by admins.

    *Admins only:*
    тЭВ /reports <on/off>*:* change report setting, or view current status.
    тЭВ If done in pm, toggles your status.
    тЭВ If in group, toggles that groups's status.
search_help: |
    тФАтФАуАМ Search уАНтФАтФА

    тЭВ /google <query>*:* Perform a google search
    тЭВ /image <query>*:* Search Google for images and returns them\nFor greater no. of results specify lim, For eg: `/img hello lim=10`
    тЭВ /app <appname>*:* Searches for an app in Play Store and returns its details.
    тЭВ /reverse: Does a reverse image search of the media which it was replied to.
    тЭВ /gps <location>*:* Get gps location.
    тЭВ /github <username>*:* Get information about a GitHub user.
    тЭВ /country <country name>*:* Gathering info about given country
    тЭВ /imdb <Movie name>*:* Get full info about a movie with imdb.com
    тЭВ Bawihtei <query>*:* Bawihtei answers the query

    ЁЯТб Ex : `Bawihtei where is Japan?`
stickers_help: |
    тФАтФАуАМ Stickers уАНтФАтФА

    *Help menu for stickers tools*
    тЭВ /stickerid*:* reply to a sticker to me to tell you its file ID.
    тЭВ /getsticker*:* reply to a sticker to me to upload its raw PNG file.
    тЭВ /kang*:* reply to a sticker to add it to your pack.
    тЭВ /delsticker*:* Reply to your anime exist sticker to your pack to delete it.
