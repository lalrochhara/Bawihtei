    тЭВ `/newfed <fed_name>`*:* Creates a Federation, One allowed per user
    тЭВ `/renamefed <fed_id> <new_fed_name>`*:* Renames the fed id to a new name
    тЭВ `/delfed <fed_id>`*:* Delete a Federation, and any information related to it. Will not cancel blocked users
    тЭВ `/fpromote <user>`*:* Assigns the user as a federation admin. Enables all commands for the user under `Fed Admins`
    тЭВ `/fdemote <user>`*:* Drops the User from the admin Federation to a normal User
    тЭВ `/subfed <fed_id>`*:* Subscribes to a given fed ID, bans from that subscribed fed will also happen in your fed
    тЭВ `/unsubfed <fed_id>`*:* Unsubscribes to a given fed ID
    тЭВ `/setfedlog <fed_id>`*:* Sets the group as a fed log report base for the federation
    тЭВ `/unsetfedlog <fed_id>`*:* Removed the group as a fed log report base for the federation
    тЭВ `/fbroadcast <message>`*:* Broadcasts a messages to all groups that have joined your fed
    тЭВ `/fedsubs`*:* Shows the feds your group is subscribed to `(broken rn)`
