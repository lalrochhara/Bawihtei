blacklist_help: |
    тФАтФАуАМ Blacklist уАНтФАтФА

    Blacklists are used to stop certain triggers from being said in a group. Any time the trigger is mentioned, the message will immediately be deleted. A good combo is sometimes to pair this up with warn filters!

    *NOTE*: Blacklists do not affect group admins.

    тЭВ /blacklist*:* View the current blacklisted words.

    Admin only:
    тЭВ /addblacklist <triggers>*:* Add a trigger to the blacklist. Each line is considered one trigger, so using different lines will allow you to add multiple triggers.
    тЭВ /unblacklist <triggers>*:* Remove triggers from the blacklist. Same newline logic applies here, so you can remove multiple triggers at once.
    тЭВ /blacklistmode <off/del/warn/ban/kick/mute/tban/tmute>*:* Action to perform when someone sends blacklisted words.

    Blacklist sticker is used to stop certain stickers. Whenever a sticker is sent, the message will be deleted immediately.
    *NOTE:* Blacklist stickers do not affect the group admin
    тЭВ /blsticker*:* See current blacklisted sticker
    *Only admin:*
    тЭВ /addblsticker <sticker link>*:* Add the sticker trigger to the black list. Can be added via reply sticker
    тЭВ /unblsticker <sticker link>*:* Remove triggers from blacklist. The same newline logic applies here, so you can delete multiple triggers at once
    тЭВ /rmblsticker <sticker link>*:* Same as above
    тЭВ /blstickermode <delete/ban/tban/mute/tmute>*:* sets up a default action on what to do if users use blacklisted stickers
    Note:
    тЭВ <sticker link> can be `https://t.me/addstickers/<sticker>` or just `<sticker>` or reply to the sticker message
